app-id: org.jellyfin.switchfin
runtime: org.freedesktop.Platform
runtime-version: "22.08"
sdk: org.freedesktop.Sdk
command: Switchfin
copy-icon: true
finish-args:
  - --share=ipc
  - --socket=x11
  - --socket=wayland
  - --device=all
  - --share=network
  - --socket=pulseaudio
  - --filesystem=home/.var/app/org.jellyfin.switchfin/config:create
  - --filesystem=xdg-run/pipewire-0:ro
  - --talk-name=org.freedesktop.ScreenSaver
  - --talk-name=org.freedesktop.PowerManagement
  - --talk-name=org.gnome.SessionManager
  - --talk-name=org.mate.SessionManager
  - --env=LC_NUMERIC=C
modules:
  - name: switchfin
    buildsystem: cmake-ninja
    config-opts:
      - -DPLATFORM_DESKTOP=ON
      - -DCMAKE_INSTALL=ON
      - -DCMAKE_BUILD_TYPE=Release
    builddir: true
    sources:
      - type: dir
        path: ".."
    modules:
      - name: libmpv
        cleanup:
          - /include
          - /lib/pkgconfig
          - /share/man
        buildsystem: meson
        config-opts:
          - -Dbuildtype=release
          - -Dbuild-date=false
          - -Ddefault_library=shared
          - -Dcplayer=false
          - -Dlibmpv=true
          - -Dtests=false
          - -Dplain-gl=enabled
          - -Dalsa=disabled
        sources:
          - type: archive
            url: https://github.com/mpv-player/mpv/archive/v0.35.1.tar.gz
            sha256: 41df981b7b84e33a2ef4478aaf81d6f4f5c8b9cd2c0d337ac142fc20b387d1a9
        modules:
          - name: libv4l2
            cleanup:
              - /sbin
              - /bin
              - /include
              - /lib/*.la
              - /lib/*/*.la
              - /lib*/*/*/*.la
              - /lib/pkgconfig
              - /share/man
            config-opts:
              - --disable-static
              - --disable-bpf
              - --with-udevdir=/app/lib/udev
            sources:
              - type: archive
                url: https://linuxtv.org/downloads/v4l-utils/v4l-utils-1.22.1.tar.bz2
                sha256: 65c6fbe830a44ca105c443b027182c1b2c9053a91d1e72ad849dfab388b94e31

          - name: nv-codec-headers
            cleanup:
              - "*"
            no-autogen: true
            make-install-args:
              - PREFIX=/app
            sources:
              - type: archive
                url: https://github.com/FFmpeg/nv-codec-headers/releases/download/n11.1.5.2/nv-codec-headers-11.1.5.2.tar.gz
                sha256: 1442e3159e7311dd71f8fca86e615f51609998939b6a6d405d6683d8eb3af6ee

          - name: ffmpeg
            cleanup:
              - /include
              - /lib/pkgconfig
              - /share/ffmpeg/examples
            config-opts:
              - --enable-shared
              - --disable-static
              - --enable-gnutls
              - --enable-gpl
              - --disable-doc
              - --disable-programs
              - --disable-encoders
              - --disable-muxers
              - --enable-encoder=png,libwebp
              - --enable-libv4l2
              - --enable-libdav1d
              - --enable-libfontconfig
              - --enable-libfreetype
              - --enable-libopus
              - --enable-librsvg
              - --enable-libvpx
              - --enable-libmp3lame
              - --enable-libwebp
            sources:
              - type: archive
                url: https://ffmpeg.org/releases/ffmpeg-5.1.3.tar.gz
                sha256: ac1b734adc57333ffbb603d9d5b70a4133f10d76380085c61c77fa3537f63e95

          - name: libass
            cleanup:
              - /include
              - /lib/*.la
              - /lib/pkgconfig
            config-opts:
              - --disable-static
            sources:
              - type: archive
                url: https://github.com/libass/libass/releases/download/0.17.1/libass-0.17.1.tar.gz
                sha256: d653be97198a0543c69111122173c41a99e0b91426f9e17f06a858982c2fb03d
